        recently a large national bank proactively contacted us to solicit our business
        after researching our industry and finding our video magazine online.  We
        did have some issues with an early version of the video magazine but they
        worked quickly to correct it and things have been great since.\r\n\r\nJulian
        and the rest of the staff have been fantastic.  They are very professional,
        provide fantastic service and great follow up.  They do exactly what they
        tell you they are going to do even if it costs them extra money.  Julian has
